<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons
    slot="end"
    >
      <ion-button
        (click)="enviarCorreo()"
        color="primary"
      >
        <ion-icon
          name="send"
          slot="icon-only"
        >

        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail *ngFor="let item of dataLocal.registers" (click)="openRegister(item)">
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-label>
       <h2>{{item.text}}</h2>
       <p>{{item.created | date:'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
